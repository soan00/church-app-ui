<div class="container mt-4">
  <div class="row justify-content-between">
    <!-- Left column for the form -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Meeting Details</div>
        <div class="card-body">
          <form #meetingForm="ngForm" (ngSubmit)="submitForm()">
            <div class="mb-3">
              <label for="title" class="form-label">Title</label>
              <input type="text" class="form-control" id="title" name="title" placeholder="Enter title" required
                     [(ngModel)]="meeting.name">
            </div>
            <div class="mb-3">
              <label for="location" class="form-label">Location</label>
              <input type="text" class="form-control" id="location" name="location" placeholder="Enter location" required
                     [(ngModel)]="meeting.location">
            </div>
            <div class="mb-3">
              <label for="date" class="form-label">Date</label>
              <input type="date" class="form-control" id="date" name="date" required
                     [(ngModel)]="meeting.date">
            </div>
            <div class="mb-3">
              <label for="startTime" class="form-label">Start Time</label>
              <input type="time" class="form-control" id="startTime" name="startTime" required
                     [(ngModel)]="meeting.startTime">
            </div>
            <div class="mb-3">
              <label for="endTime" class="form-label">End Time</label>
              <input type="time" class="form-control" id="endTime" name="endTime" required
                     [(ngModel)]="meeting.endTime">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
      </div>
    </div> 

    <!-- Right column for the table -->
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">Meetings</div>
        <div class="card-body">
          <table class="table">
            <thead>
              <tr>
                <th>Title</th>
                <th>Location</th>
                <th>Date</th>
                <th>Start Time</th>
                <th>End Time</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let meeting of meetingDetails">
              <td>{{ meeting.name }}</td>
              <td>{{ meeting.date }}</td>
              <td>{{ meeting.location }}</td>
              <td>{{ meeting.startTime }}</td>
              <td>{{ meeting.endTime }}</td>
              <!-- Add more cells as needed -->
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>   
  </div>
</div>

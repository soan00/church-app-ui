<div class="container-fluid">
  <div class="row">
    <div class="col-md-6">
    </div>
    <div class="col-md-6 ">
      <div class="row">
        <div class="col-md-12">
            <div *ngIf="meetingDetails && meetingDetails.length > 0">
        <h2>Meeting Details</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Title</th>
              <th>Date</th>
              <th>Location</th>
              <th>Start time</th>
              <th>End time</th>
              <!-- Add more columns as needed -->
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let meeting of meetingDetails">
              <td>{{ meeting.name }}</td>
              <td>{{ meeting.date }}</td>
              <td>{{ meeting.location }}</td>
              <td>{{ meeting.startTime }}</td>
              <td>{{ meeting.endTime }}</td>
              <!-- Add more cells as needed -->
            </tr>
          </tbody>
        </table>
      </div>
      <div *ngIf="!meetingDetails || meetingDetails.length === 0">
        <p>No meeting details available.</p>
      </div>
        </div>
        <div class="col-md-12">
        </div>
      </div>
    </div>
  </div>
</div>
